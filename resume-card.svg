        @keyframes fade-sequence {
          0% { opacity: 0.3; transform: scale(0.98); }
          5%, 20% { opacity: 1; transform: scale(1); border-left: 4px solid #58a6ff; background: rgba(56, 139, 253, 0.1); }
          25%, 100% { opacity: 0.3; transform: scale(0.98); border-left: 4px solid transparent; background: transparent; }
        }

        .container {
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
          background-color: #0d1117;
          color: #c9d1d9;
