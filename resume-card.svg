          margin-bottom: 20px;
        }
        .header h2 { color: #58a6ff; margin: 0; }
        .header p { font-size: 12px; color: #8b949e; margin: 5px 0 0; }

        .section {
          padding: 12px 20px;
          border-radius: 6px;
          margin-bottom: 8px;
          border-left: 4px solid transparent; /* Placeholder for border */
          transition: all 0.3s ease;
          opacity: 0.3; /* Start dimmed */
        }

        .section h3 {
          margin: 0;
          font-size: 16px;
          color: #f0f6fc;
        }
        
        .section p {
          margin: 4px 0 0;
          font-size: 14px;
          color: #8b949e;
        }

        /* Animation Timing 
           Total Cycle: 16 seconds (4 sections * 4 seconds)
        */
        .sec-1 { animation: fade-sequence 16s infinite; animation-delay: 0s; }
        .sec-2 { animation: fade-sequence 16s infinite; animation-delay: 4s; }
        .sec-3 { animation: fade-sequence 16s infinite; animation-delay: 8s; }
